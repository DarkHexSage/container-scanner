version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: container-scanner-backend
    ports:
      - "32779:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - scanner-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - PUBLIC_URL=/container-scanner        
    container_name: container-scanner-frontend
    ports:
      - "32780:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=/container-scanner/api
    networks:
      - scanner-network

networks:
  scanner-network:
    driver: bridge
