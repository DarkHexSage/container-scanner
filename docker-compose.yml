version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: container-scanner-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - scanner-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: container-scanner-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://backend:5000
    networks:
      - scanner-network

networks:
  scanner-network:
    driver: bridge
